<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/iconfake.jpg" rel="icon">
    <title>Login | Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Sfondi i trupit me gradient */
      body {
        background: linear-gradient(135deg, #4caf50, #81c784);
        font-family: Arial, sans-serif;
      }

      /* Karta e login-it */
      .card {
        border-radius: 12px;
        border: none;
        background: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      /* Teksti në titull */
      h3 {
        color: #2e7d32;
        font-weight: bold;
      }

      /* Stili për input-et */
      .form-control {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
      }

      .form-control:focus {
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        border-color: #4caf50;
      }

      /* Butoni i login-it */
      .btn-primary {
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        border: none;
        border-radius: 8px;
        font-size: 16px;
        padding: 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #43a047, #1b5e20);
        box-shadow: 0 4px 10px rgba(67, 160, 71, 0.5);
      }

      /* Butoni i regjistrimit */
      .btn-secondary {
        background: linear-gradient(135deg, #e53935, #c62828);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        padding: 10px;
        margin-top: 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .btn-secondary:hover {
        background: linear-gradient(135deg, #d32f2f, #b71c1c);
        box-shadow: 0 4px 10px rgba(211, 47, 47, 0.5);
      }

      /* Butoni Forget Password */
      .btn-forget-password {
        background: linear-gradient(135deg, #ffa726, #fb8c00);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        padding: 10px;
        margin-top: 10px;
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      .btn-forget-password:hover {
        background: linear-gradient(135deg, #fb8c00, #f57c00);
        box-shadow: 0 4px 10px rgba(251, 140, 0, 0.5);
      }

      /* Teksti i fundit */
      .text-muted {
        font-size: 0.875rem;
        margin-top: 15px;
        color: #666;
      }

      /* Animacion i butonave kur klikohen */
      button:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4">
        <h3 class="text-center mb-3">Login</h3>
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <!-- Shfaqja e mesazhit të gabimit -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger text-center" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        
        <!-- Butoni Forget Password -->
        <div class="text-center mt-3">
          <a href="/forgot_password" class="btn btn-forget-password w-100">Forget Password</a>
        </div>
        <div class="text-center mt-3">
          <a href="/register" class="btn btn-secondary w-100">Register</a>
        </div>
        <p class="text-center mt-3 text-muted">Fake News Detection App</p>
      </div>
    </div>
  </body>
</html>
